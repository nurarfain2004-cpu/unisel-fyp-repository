<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Student Dashboard</h2>

  <div class="menu">
    <!-- Search abstracts -->
    <a href="/student-search">
      <button type="button">Search FYP Abstracts</button>
    </a>

    <!-- View my requests -->
    <a href="/my-requests">
      <button type="button">My Requests</button>
    </a>

    <!-- Logout -->
    <a href="/logout">
      <button type="button">Log Out</button>
    </a>
  </div>

</body>
</html>
