<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Preview Extracted</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .box { max-width: 900px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 15px; }
    button { padding: 10px 16px; cursor: pointer; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>

<div class="box">
  <h2>AI Extracted Preview</h2>
  <p class="muted">Edit if needed, then confirm.</p>

  <form action="/upload-report-confirm" method="post">
    <input type="hidden" name="saved_path" value="{{ saved_path }}" />
    <input type="hidden" name="uploader_role" value="{{ uploader_role }}" />

    <label><b>Filename</b></label>
    <input type="text" name="filename" value="{{ filename }}" readonly />

    <label><b>Title (extracted)</b></label>
    <input type="text" name="title" value="{{ title }}" required />

    <label><b>Abstract (extracted)</b></label>
    <textarea name="abstract" rows="10" required>{{ abstract }}</textarea>

    <button type="submit">Confirm Upload</button>
  </form>

  <br>
  <a href="/upload-report">Cancel</a>
</div>

</body>
</html>
