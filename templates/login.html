{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card hero" style="max-width: 980px; margin-top: 38px;">
  <h1 class="title">Login</h1>
  <p class="subtitle">Sign in to continue</p>

  <form method="post" action="/login" class="login-center">

    {% if error %}
      <div class="alert error">{{ error }}</div>
    {% endif %}

    <div class="login-fields">
      <div class="field">
        <label>Email</label>
        <input class="bubbly-input" type="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input class="bubbly-input" type="password" name="password" placeholder="Your password" required>
      </div>
    </div>

    <div class="login-actions">
      <button type="submit" class="btn primary">Login</button>
      <a href="/register-page" class="btn">Register</a>
    </div>

  </form>
</div>
{% endblock %}
