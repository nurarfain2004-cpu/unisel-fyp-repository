<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Unisel Final Year Report Repository{% endblock %}</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="topbar">
    <div class="brand">UNISEL FINAL YEAR REPORT REPOSITORY</div>

    <div class="right">
      {% if role %}
        <a class="toplink" href="{{ dashboard_url }}">Back to Dashboard</a>
        <a class="toplink" href="/profile">Edit Profile</a>
        <a class="toplink" href="/logout">Log Out</a>

        <!-- clickable avatar -->
        <a href="/profile" class="avatar-link" title="Edit Profile">
          <img class="avatar" src="{{ profile_pic }}" alt="profile">
        </a>
      {% endif %}
    </div>
  </div>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
